<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短链接生成</title>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
<input type="text" placeholder="输入链接" id="url"> <button onclick="request()">生成</button>
<input type="text" id="shortUrl" placeholder="生成的短链接会在这里显示">
</body>
<script>
    function request(){
        axios.post('/link/getShort', {originUrl: document.getElementById('url').value}).then(res => {
            if (res.data.code === 0){
                document.getElementById('shortUrl').value = res.data.data
            }
        })
    }
</script>
</html>
